<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Site title -->
    <title>Liberty Bank</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <!-- Main Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>

    <div id="login" class="login-area">
        <div class="container">
            <div class="row justify-content-around">
                <h2>Welcome to Liberty Bank</h2>
                <div class="col-lg-10">
                    <div class="form-area">
                        <h4>Login</h4>
                        <div class="form-group">
                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                        </div>
                        <button id="loginbtn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transation" class="transation-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card-block deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span id="depositText">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card-block withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdrawText">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card-block balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1400</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="shadow-card-block">
                        <h5>Deposit</h5>
                        <div class="form-group">
                            <input type="number" class="form-control" id="depositAmount"
                                placeholder="$ amount you want to deposit">
                        </div>
                        <button id="depositButton" class="btn btn-primary">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shadow-card-block">
                        <h5>Withdraw</h5>
                        <div class="form-group">
                            <input type="number" class="form-control" id="withdrawAmount"
                                placeholder="$ amount you want to withdraw">
                        </div>
                        <button id="withdrawButton" class="btn btn-primary">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <!-- Popper js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Main js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
